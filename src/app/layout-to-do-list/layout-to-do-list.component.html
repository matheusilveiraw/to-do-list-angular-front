<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[500px]">
    <h2 class="text-xl font-semibold mb-4 text-center">To-Do List</h2>

    <div class="flex mb-4">
      <input type="text" [(ngModel)]="novaTarefa" placeholder="Digite uma nova tarefa..."
        class="flex-1 p-2 border rounded-l-md" />
      <button (click)="adicionarTarefa()" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
        Criar to do
      </button>
    </div>

    <!-- Definição de altura máxima e rolagem interna -->
    <ul class="space-y-2 max-h-[700px] overflow-y-auto">
      <li *ngFor="let tarefa of tarefas; let i = index"
        class="flex justify-between items-center bg-gray-200 p-2 rounded">
        
        <span [class.line-through]="tarefa.status">{{ tarefa.descricao }}</span>

        <div class="flex space-x-2">
          <button (click)="finalizarTarefa(i)" class="text-green-500 hover:text-green-700">
            ✔
          </button>
          <button (click)="removerTarefa(i)" class="text-red-500 hover:text-red-700">
            ✖
          </button>
          <button (click)="editarTarefa(i)" class="text-blue-500 hover:text-blue-700">
            ✏
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
